apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.10.3
    chart: loki-stack
    values: |
      loki:
        enabled: true
        persistence:
          enabled: true
          size: 10Gi
      promtail:
        enabled: true
        config:
          clients:
            - url: http://loki:3100/loki/api/v1/push
          scrape_configs:
            - job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
                  target_label: instance
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  target_label: app
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
            - job_name: immich-server
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - immich
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  regex: server
                  action: keep
            - job_name: immich-valkey
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - immich
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  regex: valkey
                  action: keep
            - job_name: immich-machine-learning
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - immich
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  regex: machine-learning
                  action: keep
            - job_name: immich-database
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - immich
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  regex: database
                  action: keep
      grafana:
        enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m