apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 80.6.0
    chart: kube-prometheus-stack
    helm:
      values: |
        grafana:
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Prometheus
                  uid: prometheus
                  type: prometheus
                  url: http://prometheus-kube-prometheus-prometheus:9090
                  access: proxy
                  isDefault: true
                  editable: true
                - name: Loki
                  uid: loki
                  type: loki
                  url: http://loki:3100
                  access: proxy
                  isDefault: false
                  editable: true
          sidecar:
            datasources:
              enabled: true
              defaultDatasourceEnabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

